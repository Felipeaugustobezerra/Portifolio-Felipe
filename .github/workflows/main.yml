name: Deploy para Hostinger via FTP

on:
  push:
    branches:
      - master # Executa apenas quando há push na branch master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências e Build (se necessário)
        run: |
          npm install   # Ajuste para o seu gerenciador de pacotes (yarn, pnpm)
          npm run build # Altere caso seu comando de build seja diferente

      - name: Enviar arquivos via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/ # Ajuste para o diretório gerado pelo build
          server-dir: /public_html/ # Ajuste para a pasta onde deseja fazer o deploy
